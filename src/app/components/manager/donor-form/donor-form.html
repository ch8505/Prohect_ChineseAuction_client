<div class="donor-form-container" dir="rtl">
    
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-grid">
            
            <div class="form-field">
                <label for="name">שם התורם <span class="required">*</span></label>
                <input pInputText id="name" formControlName="name" placeholder="הכנס שם מלא..." />
                @if (form.get('name')?.touched && form.get('name')?.invalid) {
                    <small class="error-msg">נא להזין שם תקין (לפחות 2 תווים)</small>
                }
            </div>

            <div class="form-field">
                <label for="email">אימייל <span class="required">*</span></label>
                <div class="input-icon-wrapper">
                    <i class="pi pi-envelope input-icon"></i>
                    <input pInputText id="email" formControlName="email" class="ltr-input" placeholder="example@email.com" />
                </div>
                @if (form.get('email')?.touched && form.get('email')?.invalid) {
                    <small class="error-msg">כתובת אימייל לא תקינה</small>
                }
            </div>

            <div class="form-field">
                <label for="phone">טלפון <span class="required">*</span></label>
                <div class="input-icon-wrapper">
                    <i class="pi pi-phone input-icon"></i>
                    <input pInputText id="phone" formControlName="phone" class="ltr-input" placeholder="050..." />
                </div>
                @if (form.get('phone')?.touched && form.get('phone')?.invalid) {
                    <small class="error-msg">מספר טלפון חובה (ספרות בלבד)</small>
                }
            </div>

        </div>

        <div class="form-actions">
            <p-button label="ביטול" icon="pi pi-times" styleClass="p-button-text p-button-secondary" (click)="cancel.emit()"></p-button>
            <p-button [label]="donorToEdit ? 'עדכן תורם' : 'צור תורם'" icon="pi pi-check" type="submit"></p-button>
        </div>

    </form>
</div>
