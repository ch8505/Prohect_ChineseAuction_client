<div class="page-container">
    <h1 class="page-title">ניהול <span class="highlight">מתנות</span></h1>

    <div class="card">
        <p-table [value]="listOfGifts" class="p-datatable-striped" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>תמונה</th>
                    <th>קוד</th>
                    <th>שם המתנה</th>
                    <th>מחיר</th>
                    <th>קטגוריה</th>
                    <th>כמות כרטיסים שנקנו</th>
                    <th>תורם</th>
                    <th>פעולות</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-gift>
                <tr>
                    <td>
                        <img [src]="gift.imageUrl ? IMAGE_BASE_URL + gift.imageUrl : '/images/default-gift.png'"
                            [alt]="gift.name" width="50" height="50" class="shadow-2 border-round"
                            style="object-fit: cover;" />
                    </td>

                    <td>{{gift.id}}</td>
                    <td style="font-weight: bold; font-size: 1.1em;">{{gift.name}}</td>
                    <td style="color: #06b6d4; font-family: monospace; font-size: 1.2em;">{{gift.ticketPrice}} ₪</td>
                    <td><p-tag [value]="gift.categoryName" severity="info"></p-tag></td>
                    <td>{{gift.purchasersCount}} כרטיסים</td>
                    <td>{{gift.donorName}}</td>

                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-pencil" [text]="true" (click)="onEdit(gift)"
                                pTooltip="עריכה"></p-button>

                            <p-button icon="pi pi-trash" [text]="true" severity="danger" (click)="delete(gift.id)"
                                pTooltip="מחיקה"></p-button>

                            <p-button icon="pi pi-gift" [text]="true" styleClass="lottery-btn"
                                (click)="lottery(gift.id)" pTooltip="בצע הגרלה!"></p-button>
                        </div>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

@if(displayDialog) {
<p-dialog [header]="selectedGift ? 'עריכת מתנה' : 'הוספת מתנה חדשה'" [(visible)]="displayDialog"
    [style]="{width: '50vw'}" [modal]="true">
    <app-gift-form [giftToEdit]="selectedGift" [categories]="categories" (save)="onSaveGift($event)"
        (cancel)="closeDialog()">
    </app-gift-form>
</p-dialog>
}
