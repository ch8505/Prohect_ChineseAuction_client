<div class="page-container">
    <h1 class="page-title">ניהול <span class="highlight">מתנות</span></h1>

    <div class="controls-container">
        <div class="controls-glass-card">
            <div class="header-actions">
                <p-button label="הוספת מתנה חדשה" icon="pi pi-plus" (click)="onAdd()" class="premium-btn"></p-button>
            </div>
        </div>
    </div>

    <div class="card">
        <p-table [value]="listOfGifts" class="p-datatable-striped" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>תמונה</th>
                    <th>קוד</th>
                    <th>שם המתנה</th>
                    <th>מחיר</th>
                    <th>קטגוריה</th>
                    <th>תורם</th>
                    <th>פעולות</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-gift>
                <tr>
                    <td>
                        <div class="image-thumb-wrapper">
                            <img [src]="gift.imageUrl || 'assets/default-gift.jpg'" alt="gift" />
                        </div>
                    </td>
                    
                    <td>{{gift.id}}</td>
                    <td style="font-weight: bold; font-size: 1.1em;">{{gift.name}}</td>
                    <td style="color: #06b6d4; font-family: monospace; font-size: 1.2em;">{{gift.ticketPrice}} ₪</td>
                    <td><p-tag [value]="gift.categoryName" severity="info"></p-tag></td>
                    <td>{{gift.donorName}}</td>
                    
                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-pencil" [text]="true" (click)="onEdit(gift)" pTooltip="עריכה"></p-button>
                            
                            <p-button icon="pi pi-trash" [text]="true" severity="danger" (click)="delete(gift.id)" pTooltip="מחיקה"></p-button>
                            
                            <p-button icon="pi pi-gift" [text]="true" styleClass="lottery-btn" (click)="lottery(gift.id)" pTooltip="בצע הגרלה!"></p-button>
                        </div>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

@if(displayDialog) {
<p-dialog [header]="selectedGift ? 'עריכת מתנה' : 'הוספת מתנה חדשה'" [(visible)]="displayDialog"
    [style]="{width: '50vw'}" [modal]="true">
    <app-gift-form [giftToEdit]="selectedGift" [categories]="categories" (save)="onSaveGift($event)"
        (cancel)="closeDialog()">
    </app-gift-form>
</p-dialog>
}
