<div class="register-container">
  <div class="register-wrapper">
    <p-card class="register-card">
      <ng-template pTemplate="header">
        <div class="card-header">
          <h1 class="welcome-title">爪专驻  </h1>
          <p class="welcome-subtitle">爪专 砖 砖</p>
        </div>
      </ng-template>

      <div class="form-body">
        <!-- 注转 爪 -->
        @if (successMessage()) {
          <p-message severity="success" [text]="successMessage()" class="success-message"></p-message>
        }

        <!-- 注转 砖 -->
        @if (errorMessage()) {
          <p-message severity="error" [text]="errorMessage()" class="error-message"></p-message>
        }

        <form #regForm="ngForm" (ngSubmit)="onRegister()" class="register-form">
          <!-- 砖 砖 -->
          <div class="form-group">
            <label class="form-label"> 砖 </label>
            <input 
              pInputText
              type="text" 
              name="name" 
              [(ngModel)]="user.name" 
              placeholder=" 转 砖 "
              required
              class="form-input">
          </div>

          <!-- 砖  -->
          <div class="form-group">
            <label class="form-label"> </label>
            <input 
              pInputText
              type="email" 
              name="email" 
              [(ngModel)]="user.email" 
              placeholder=" 转 转转  砖"
              required 
              email
              class="form-input">
          </div>

          <!-- 砖 驻 -->
          <div class="form-group">
            <label class="form-label"> 驻</label>
            <p-inputMask 
              name="phone"
              [(ngModel)]="user.phone"
              mask="(999) 999-9999"
              placeholder="(050) 123-4567"
              class="form-input">
            </p-inputMask>
          </div>

          <!-- 砖 住住 -->
          <div class="form-group">
            <label class="form-label"> 住住</label>
            <p-password
              name="password"
              [(ngModel)]="user.password"
              placeholder=" 住住 拽"
              [toggleMask]="true"
              inputStyleClass="w-full"
              required>
            </p-password>
          </div>

          <!-- 砖 砖专 住住 -->
          <div class="form-group">
            <label class="form-label">锔 砖专 住住</label>
            <p-password
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="专 注 住住"
              [toggleMask]="true"
              inputStyleClass="w-full"
              required>
            </p-password>
          </div>

          <!-- 驻转专 -->
          <div class="button-group">
            <p-button 
              label="专砖"
              icon="pi pi-user-plus"
              [loading]="isLoading()"
              [disabled]="!regForm.valid || isLoading()"
              (onClick)="onRegister()"
              class="w-full register-btn">
            </p-button>
          </div>

          <!-- 拽砖专 转专转 -->
          <div class="login-link">
            <p>专 砖  砖? 
                <a (click)="switchToLogin.emit()" style="cursor: pointer;" class="link">转专 </a>
            </p>
        </div>
        </form>
      </div>
    </p-card>
  </div>
</div>
