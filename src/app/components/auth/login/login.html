<div class="login-container">
  <div class="login-wrapper">
    <p-card class="login-card">
      <ng-template pTemplate="header">
        <div class="card-header">
          <h1 class="welcome-title">专  </h1>
          <p class="welcome-subtitle">转专 砖</p>
        </div>
      </ng-template>

      <div class="form-body">
        <!-- 注转 砖 -->
        @if (errorMessage()) {
          <p-message severity="error" [text]="errorMessage()" class="error-message"></p-message>
        }

        <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="login-form">
          <!-- 砖  -->
          <div class="form-group">
            <label class="form-label"> </label>
            <input 
              pInputText
              type="email" 
              name="email" 
              [(ngModel)]="credentials.email" 
              placeholder=" 转 转转  砖"
              required 
              email
              class="form-input">
          </div>

          <!-- 砖 住住 -->
          <div class="form-group">
            <label class="form-label"> 住住</label>
            <p-password
              name="password"
              [(ngModel)]="credentials.password"
              placeholder=" 转 住住 砖"
              [toggleMask]="true"
              inputStyleClass="w-full"
              required>
            </p-password>
          </div>

          <!-- 驻转专 -->
          <div class="button-group">
            <p-button 
              label="转专"
              icon="pi pi-sign-in"
              [loading]="isLoading()"
              [disabled]="!loginForm.valid || isLoading()"
              (onClick)="onLogin()"
              class="w-full login-btn">
            </p-button>
          </div>

          <!-- 拽砖专 专砖 -->
          <div class="signup-link">
            <p>注  砖? 
                <a (click)="switchToRegister.emit()" style="cursor: pointer;" class="link">专砖 </a>
            </p>
        </div>
        </form>
      </div>
    </p-card>
  </div>
</div>
