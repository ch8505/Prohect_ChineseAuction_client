<header class="navbar">
    <div class="logo-container" routerLink="/">
        <i class="pi pi-box logo-icon"></i> 
        <span class="brand-name">MAGDALOR <span class="highlight">TECH</span></span>
    </div>

    <nav class="nav-links">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
        <a routerLink="/about" routerLinkActive="active">ABOUT</a>
        <a routerLink="/catalog" routerLinkActive="active">CATALOG</a>
        
        @if (isAdmin()) {
            <div class="dropdown">
                <a class="dropdown-trigger" routerLink="/manager" routerLinkActive="active">MANAGER</a>
                <div class="dropdown-content">
                    <a routerLink="/manager/gifts">ניהול מתנות</a>
                    <a routerLink="/manager/donors">ניהול תורמים</a>
                    <a routerLink="/manager/raffle">ניהול הגרלה</a>
                    <a routerLink="/manager/reports">דוחות</a>
                </div>
            </div>
        }
    </nav>

    <div class="actions">
        @if (!isLoggedIn()) {
            <a routerLink="/login" class="login-link">LOGIN</a>
            <a routerLink="/register" class="login-link">REGISTER</a>
        } @else {
            <a (click)="logout()" class="login-link" style="cursor: pointer;">LOGOUT</a>
        }
    </div>
</header>
